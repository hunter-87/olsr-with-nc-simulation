[Config UDP_NC_butterfly]
## ---------- MAC ---------- ##
**.UseQos80211e = false
#**.classifierClass = "HiLoClassifier"
#----------------------------#

## ---------- NET ---------- ##
**.Hello_ival = 2
**.Tc_ival = 6
**.nbHoldingTime = 12
**.tcHoldingTime = 20
#----------------------------#

#-------Network Setup--------#
*.numHosts = 5
*.playgroundSizeX = 1000
*.playgroundSizeY = 1000

#----------------------------#

**.host[*].numUdpApps=1
**.host[*].udpAppType="UDPAppNC"
**.host[*].udpApp[*].messageFreq = 0.01s

**.udpApp[0].localPort=1234
**.udpApp[0].destPort=1234
**.udpApp[0].messageLength = 65B

# statistics node
**.host[*].udpApp[0].statistic_node = "host[2].udpApp[0]"

# we are sending 1packet per generation
**.udpApp[*].generationSize = 1

#----------------------------#


#-------- 	StartPoint -------#
**.host[0].mobility.x = 500
**.host[0].mobility.y = 500

**.host[1].mobility.x = 340
**.host[1].mobility.y = 340

#-------- STARPoint ----------#

**.host[2].mobility.x = 400
**.host[2].mobility.y = 310

#-------- EndPoint -----------#
**.host[3].mobility.x = 500
**.host[3].mobility.y = 300

**.host[4].mobility.x = 600
**.host[4].mobility.y = 310



# ------ role definition ----#

**.host[0].udpApp[0].role = "startPoint"
**.host[1].udpApp[0].role = "startPoint"

**.host[2].udpApp[0].role = "STARPoint"

**.host[3].udpApp[0].role = "endPoint"
**.host[4].udpApp[0].role = "endPoint"

# --------------------------#


